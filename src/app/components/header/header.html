<section class="relative w-full overflow-hidden flex items-center justify-center" [style.min-height]="minHeight">

    <!-- Background Image -->
    <div class="absolute inset-0 z-0 bg-white">
        <!-- White Gradient Fade to Bottom -->
        <div class="absolute inset-x-0 -bottom-1 h-64 z-40 gradient-fade-white">
        </div>

        <img [src]="backgroundImage" alt="Header Background" class="w-full h-full object-cover opacity-70">

        <!-- Dark Overlay -->
        <div class="absolute inset-0 bg-black transition-opacity duration-500" [style.opacity]="overlayOpacity">
        </div>
    </div>

    <!-- Clouds -->
    <div class="absolute inset-0 overflow-y-clip">

        <!-- Cloud - Center Large -->
        <img [src]="cloudImages.cloud1" alt="Cloud 1"
            class="z-20 min-w-[520px] w-full h-auto absolute left-1/2 -translate-x-1/2 top-1/2 -translate-y-1/2">

        <!-- Cloud - Top Left -->
        <img [src]="cloudImages.cloud2" alt="Cloud 2"
            class="cloud-animated z-20 w-[392px] min-w-[520px] h-auto absolute -top-24 -left-60 animation-delay-2000">

        <!-- Cloud - Bottom Right -->
        <img [src]="cloudImages.cloud3" alt="Cloud 3"
            class="cloud-animated z-20 w-[760px] min-w-[520px] h-auto absolute bottom-80 -right-96">

        <img [src]="cloudImages.cloud5" alt="Cloud 5b"
            class="cloud-animated z-40 w-[1512px] min-w-[520px] h-auto absolute top-[460px] lg:top-3 left-[-200px] lg:-left-[400px] animation-delay-2000">

        <img [src]="cloudImages.cloud5" alt="Cloud 5c"
            class="cloud-animated z-40 w-[1512px] min-w-[520px] h-auto absolute top-[480px] lg:-top-7 left-[80px] lg:left-[160px] animation-delay-200">

        <!-- Text Content -->
        <div
            class="absolute left-1/2 -translate-x-1/2 top-1/2 -translate-y-1/2 z-60 flex flex-col items-center px-4 w-full max-w-6xl text-header">

            <!-- Title -->
            <div
                class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl leading-tight text-center mb-3 font-bold uppercase">
                <h1>{{ title }}</h1>
            </div>

            <!-- Subtitle -->
            <div
                class="text-xl sm:text-2xl md:text-3xl lg:text-4xl leading-tight text-center font-semibold md:mb-4 uppercase">
                <h2>{{ subtitle }}</h2>
            </div>

        </div>
    </div>

</section>

<section id="watabi-approach" class="py-20 bg-gradient-to-br from-slate-200 to-transparent">
    @if (content) {
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

        <!-- Section Header -->
        <div class="text-center mb-16">
            <h2 class="text-4xl md:text-5xl font-bold text-slate-900 mb-6" [innerHTML]="content.header.title">
            </h2>
            <div class="w-24 h-1 bg-gradient-to-r from-red-watabi to-sakura mx-auto mb-8"></div>
            <h3 class="text-2xl text-slate-700 font-light mb-6" [innerHTML]="content.header.subtitle">
            </h3>
        </div>

        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center mb-16">

            <!-- Left: Image -->
            <div class="relative">
                <div class="relative rounded-xl overflow-hidden shadow-2xl">
                    <img [src]="content.mainContent.imageUrl" [alt]="content.mainContent.imageAlt"
                        class="w-full h-[340px] md:h-[640px] object-cover" />
                    <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent"></div>

                    <!-- Floating Badge -->
                    <div class="absolute bottom-6 left-6 bg-white/95 backdrop-blur-sm rounded-xl p-4 shadow-xl">
                        <div class="flex items-center gap-3">
                            <div
                                class="w-12 h-12 bg-gradient-to-br from-red-watabi to-red-dark rounded-full flex items-center justify-center">
                                <i class="pi pi-check text-white text-xl"></i>
                            </div>
                            <div>
                                <div class="font-bold text-slate-900" [innerHTML]="content.mainContent.badge.title">
                                </div>
                                <div class="text-xs text-slate-600" [innerHTML]="content.mainContent.badge.subtitle">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Decorative Element -->
                <div
                    class="absolute -bottom-4 -right-4 w-32 h-32 bg-gradient-to-br from-sakura to-pink-watabi rounded-xl -z-10 opacity-20">
                </div>
            </div>

            <!-- Right: Text Content -->
            <div class="space-y-6">
                @for(paragraph of content.mainContent.paragraphs; track $index) {
                <p class="text-lg text-slate-700 leading-relaxed" [innerHTML]="paragraph">
                </p>
                }

                <button (click)="navigateToAbout()"
                    class="mt-6 inline-flex items-center gap-3 px-8 py-4 bg-gradient-to-r from-red-watabi to-red-dark text-white font-bold rounded-xl hover:shadow-2xl transform hover:-translate-y-1 transition-all duration-300">
                    <span [innerHTML]="content.mainContent.ctaButton.text"></span>
                    <i class="pi pi-arrow-right"></i>
                </button>
            </div>
        </div>

        <!-- Strengths Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            @for(strength of content.strengths; track strength.title) {
            <div
                class="group relative bg-white rounded-xl p-6 shadow-lg hover:shadow-2xl transition-all duration-300 border border-slate-100 overflow-hidden">

                <!-- Gradient Background -->
                <div
                    [class]="'absolute inset-0 bg-gradient-to-br opacity-0 group-hover:opacity-5 transition-opacity duration-300 ' + strength.color">
                </div>

                <!-- Icon -->
                <div
                    [class]="'relative w-14 h-14 rounded-xl bg-gradient-to-br flex items-center justify-center mb-4 shadow-lg ' + strength.color">
                    <i [class]="'pi ' + strength.icon + ' text-white text-2xl'"></i>
                </div>

                <!-- Content -->
                <div class="relative">
                    <h4 class="text-lg font-bold text-slate-900 mb-2" [innerHTML]="strength.title"></h4>
                    <p class="text-sm text-slate-600 leading-relaxed" [innerHTML]="strength.description"></p>
                </div>

                <!-- Hover Border -->
                <div
                    [class]="'absolute bottom-0 left-0 w-full h-1 bg-gradient-to-r transform scale-x-0 group-hover:scale-x-100 transition-transform duration-500 ' + strength.color">
                </div>
            </div>
            }
        </div>

    </div>
    }

    <!-- Loading State -->
    @if (!content) {
    <div class="text-center py-20">
        <i class="pi pi-spin pi-spinner text-4xl text-red-watabi"></i>
        <p class="mt-4 text-slate-600">Caricamento contenuti...</p>
    </div>
    }
</section>

<section class="py-20 bg-gradient-to-b from-white via-sakura-light/10 to-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

        @if (content) {
        <!-- Section Header -->
        <div class="text-center mx-auto mb-16">
            <h2 class="text-2xl md:text-4xl font-bold text-slate-900 mb-6" [innerHTML]="content.header.title">
            </h2>
            <div class="w-44 h-1 bg-gradient-to-r from-red-watabi to-sakura mx-auto mb-4"></div>
            <h3 class="text-2xl text-slate-700 font-light mb-6" [innerHTML]="content.header.subtitle">
            </h3>
            <p class="text-md text-slate-600 leading-relaxed" [innerHTML]="content.header.intro">
            </p>
            <p class="text-md text-slate-600 leading-relaxed mt-4" [innerHTML]="content.header.highlight">
            </p>
        </div>

        <!-- Feature Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            @for(feature of content.features; track feature.title) {
            <div
                class="group relative bg-white rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-500 transform hover:-translate-y-2">

                <!-- Image -->
                <div class="relative h-48 overflow-hidden">
                    <img [src]="feature.image" [alt]="feature.title"
                        class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" />
                    <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/30 to-transparent"></div>

                    <!-- Icon -->
                    <div
                        class="absolute top-4 right-4 w-12 h-12 bg-white/90 backdrop-blur-sm rounded-full flex items-center justify-center shadow-lg">
                        <i [class]="'pi ' + feature.icon + ' text-red-watabi text-xl'"></i>
                    </div>
                </div>

                <!-- Content -->
                <div class="p-6">
                    <h4 class="text-xl font-bold text-slate-900 mb-2" [innerHTML]="feature.title">
                    </h4>
                    <p class="text-slate-600 text-sm leading-relaxed" [innerHTML]="feature.description">
                    </p>
                </div>

                <!-- Decorative element -->
                <div
                    class="absolute bottom-0 left-0 w-full h-1 bg-gradient-to-r from-red-watabi to-sakura transform scale-x-0 group-hover:scale-x-100 transition-transform duration-500">
                </div>
            </div>
            }
        </div>

        <!-- Bottom CTA -->
        <div class="mt-16 text-center">
            <p class="text-slate-600 mb-6" [innerHTML]="content.cta.text">
            </p>
            <a href="" (click)="scrollTo(content.cta.buttonLink, $event)"
                class="inline-flex items-center gap-2 text-red-watabi font-semibold hover:gap-4 transition-all">
                <span [innerHTML]="content.cta.buttonText"></span>
                <i class="pi pi-arrow-down"></i>
            </a>

        </div>
        }

        <!-- Loading state (opzionale) -->
        @if (!content) {
        <div class="text-center py-20">
            <i class="pi pi-spin pi-spinner text-4xl text-red-watabi"></i>
            <p class="mt-4 text-slate-600">Caricamento contenuti...</p>
        </div>
        }

    </div>
</section>

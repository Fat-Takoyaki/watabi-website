<div class="relative h-[55vh] flex items-center justify-center overflow-hidden">
    <!-- Background Image -->
    <div class="absolute inset-0">
        <img [src]="heroImage" alt="Viaggio in Giappone" class="w-full h-full object-cover opacity-90">
        <div class="absolute inset-0 bg-gradient-to-b from-black/90 via-black/70 to-black/50"></div>
    </div>

    <!-- Content -->
    <div class="relative z-10 text-center text-white px-6 max-w-5xl mx-auto mt-20">
        <span
            class="inline-block px-4 py-2 bg-red-watabi/90 backdrop-blur-sm rounded-full text-sm font-semibold uppercase tracking-wider mb-6 animate-fade-in">
            Tour Operator Specializzato
        </span>

        <h1 class="text-2xl md:text-4xl lg:text-5xl font-bold uppercase mb-8 leading-tight drop-shadow-2xl">
            Quando e come andare in <span class="text-white bg-red-watabi p-4 rounded-xl">Giappone</span>
        </h1>

        <p class="text-xl mb-8 font-light uppercase max-w-3xl mx-auto leading-relaxed">
            Scopri il periodo migliore e i consigli pratici per il tuo viaggio in Giappone
        </p>

        <!-- CTA Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <button (click)="scrollToTours()"
                class="px-8 py-4 bg-gradient-to-r from-red-watabi to-red-dark hover:from-red-dark hover:to-red-watabi text-white font-semibold uppercase text-xs rounded-xl shadow-2xl hover:shadow-red-watabi/50 transform hover:-translate-y-1 transition-all duration-300">
                Scopri i Tour
            </button>
            <button (click)="openContact()"
                class="px-8 py-4 bg-white/10 backdrop-blur-md hover:bg-white/20 text-white font-semibold uppercase text-xs rounded-xl border-2 border-white/50 hover:border-white transition-all duration-300">
                Richiedi Consulenza
            </button>
        </div>
    </div>
</div>

<div class="bg-gradient-to-br from-red-watabi to-red-dark py-16 sm:py-20">
    <div class="max-w-7xl mx-auto px-4">
        <div class="text-center mb-10 sm:mb-12">
            <h2 class="text-3xl sm:text-5xl font-bold text-white mb-4 sm:mb-6">
                Pronto a <span class="text-red-300">Partire</span>?
            </h2>
            <p class="text-base sm:text-xl text-red-50 max-w-3xl mx-auto leading-relaxed">
                Il tuo viaggio dei sogni in Giappone ti aspetta. Lascia che Watabi trasformi il tuo sogno in realt√†.
            </p>
        </div>

        <!-- Features Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-6 mb-10 sm:mb-12 max-w-6xl mx-auto">
            @for(feature of features; track feature.title) {
            <div
                class="bg-white/10 backdrop-blur-sm rounded-xl p-5 sm:p-6 border border-white/20 hover:bg-white/20 transition-all duration-300 text-center">
                <div
                    class="w-14 h-14 sm:w-16 sm:h-16 rounded-full bg-white/20 backdrop-blur-sm flex items-center justify-center mx-auto mb-4">
                    <i [class]="'pi ' + feature.icon + ' text-white text-2xl sm:text-3xl'"></i>
                </div>
                <h3 class="text-lg sm:text-xl font-bold text-white mb-2">{{ feature.title }}</h3>
                <p class="text-sm sm:text-base text-red-50">{{ feature.description }}</p>
            </div>
            }
        </div>

        <!-- CTA Buttons -->
        <div class="flex flex-col sm:flex-row items-center justify-center gap-4 sm:gap-6">
            <a href="/"
                class="w-full sm:w-auto inline-flex items-center justify-center gap-3 px-8 py-4 bg-white text-red-watabi font-bold text-base sm:text-lg rounded-full hover:bg-amber-50 hover:scale-105 transition-all duration-300 shadow-2xl">
                <i class="pi pi-send text-xl"></i>
                <span>Richiedi un Preventivo</span>
            </a>
            <a href="/tour-di-gruppo"
                class="w-full sm:w-auto inline-flex items-center justify-center gap-3 px-8 py-4 bg-white/10 backdrop-blur-sm text-white font-bold text-base sm:text-lg rounded-full border-2 border-white hover:bg-white hover:text-red-watabi transition-all duration-300">
                <i class="pi pi-users text-xl"></i>
                <span>Scopri i nostri Tour</span>
            </a>
        </div>
    </div>
</div>
